<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tabel dengan garis celpadding dan celpacing</title>
</head>
<body>
    <table border-="1" celpadding="5" cellspacing="10">
        <thead>
            <tr>
                <th>Baris</th>
                <th>Kolom</th>
            </tr>
      </thead>
      <tbody>
        <tr>
            <td>Sel 1</td>
            <td>Sel 2</td>
        </tr>
        <tr>
            <td>Sel 3</td>
            <td>Sel 4</td>
        </tr>
        <tr>
            <td>Sel 5</td>
            <td>Sel 6</td>
        </tr>
      </tbody>
    </table>
</body>
</html>
