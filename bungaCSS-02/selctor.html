<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selektor dalam HTML</title>
    <style>
        p {
            color: blue;
        }
        .highlight {
            background-color: yellow;
        }
        #unique-section {
            border: 2px solid red;
            padding: 10px;
        }
        a[href] {
            text-decoration: none;
            color: green;
        }
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Contoh Penggunaan Selector dalam HTML</h1>
    <p>Ini adalah pragraf yang menggunakan sekelektor tag </p>
    <div class="highlight">
        <p>Ini adalah paragraf dengan kelas 'highlight'.</p>
    </div>
    <div id="unique-section">
        <p>Ini adalah paragraf dalam div dengan ID 'unique-section'.</p>
    </div>
    <a href="https://www.example.com" target="_blank">Link dengan atribut href</a>
    <p>paragraf ini menggunakan sektor universal.</p>
</body>
</html>
